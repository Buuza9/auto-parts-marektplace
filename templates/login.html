<div class="login-container">
	<div class="sub-container">
		<div class="header">
			<h1 class="title">Secure Customer Login</h1>
		</div>
		<div class="content gap-3">
			<form
				action="{{ url_for('auth.login') }}"
				method="POST"
				class="login-form"
			>
				<label class="form-label" for="email">Email:</label>
				<input
					class="mb-3"
					placeholder="Enter Email"
					type="text"
					id="email"
					name="email"
					required
				/>
				<label class="form-label" for="password">Password:</label>
				<input
					class="mb-4"
					placeholder="Enter your password"
					type="password"
					id="password"
					name="password"
					required
				/>
				<button class="login" type="submit">Login</button>
				<button class="passkeys" type="submit"
					>Sign with Passkeys</button
				>
			</form>
		</div>

		<!-- Social login methods in a row -->
		<div class="login-methods d-flex flex-column align-items-center mt-4">
			<div class="d-flex gap-3 flex-wrap justify-content-center">
				<a
					href="/login/google"
					class="btn btn-outline-primary d-flex align-items-center"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-microsoft me-2"
						viewBox="0 0 16 16"
					>
						<path
							d="M7.462 0H0v7.19h7.462zM16 0H8.538v7.19H16zM7.462 8.211H0V16h7.462zm8.538 0H8.538V16H16z"
						/>
					</svg>
					Microsoft
				</a>

				<a
					href="/login/github"
					class="btn btn-outline-secondary d-flex align-items-center"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-github me-2"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 
							0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
							-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 
							1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
							0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 
							0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 
							.27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 
							2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 
							3.75-3.65 3.95.29.25.54.73.54 1.48 
							0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 
							8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
						/>
					</svg>
					GitHub
				</a>

				<a
					href="/login/facebook"
					class="btn btn-outline-info d-flex align-items-center"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-facebook me-2"
						viewBox="0 0 16 16"
					>
						<path
							d="M8.94 8.016h-1.2v5.984H5.88V8.016H4.8V6.368h1.08V5.2
							c0-1.055.626-2.64 2.64-2.64l1.92.008v2.136H9.6c-.22 0-.52.11-.52.576v1.088h1.84l-.24 1.648z"
						/>
					</svg>
					Facebook
				</a>
			</div>

			<div class="sign-up mt-3">
				<p
					>Don't have an account?
					<a class="text-blue-600 hover:underline" href="{{ url_for('auth.signup') }}">Sign up here</a>
				</p>
			</div>
		</div>
	</div>
</div>
