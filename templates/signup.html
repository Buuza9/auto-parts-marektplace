{% extends "base.html" %} {% block title %}Sign Up - Auto Parts Marketplace{%
endblock %} {% block content %}
<h2 class="text-2xl font-semibold mb-4">Create an Account</h2>

<form action="{{ url_for('auth.signup') }}" method="POST" class="max-w-md">
	<label class="block mb-2" for="username">Username</label>
	<input
		class="w-full p-2 mb-4 border rounded"
		type="text"
		id="username"
		name="username"
		required
	/>

	<label class="block mb-2" for="email">Email</label>
	<input
		class="w-full p-2 mb-4 border rounded"
		type="email"
		id="email"
		name="email"
		required
	/>

	<label class="block mb-2" for="password">Password</label>
	<input
		class="w-full p-2 mb-4 border rounded"
		type="password"
		id="password"
		name="password"
		required
	/>

	<label class="block mb-2" for="role">I am a:</label>
	<select
		name="role"
		id="role"
		class="w-full p-2 mb-4 border rounded"
		required
	>
		<option value="">Select Role</option>
		<option value="buyer">Buyer</option>
		<option value="seller">Seller</option>
	</select>

	<button
		type="submit"
		class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
		>Sign Up</button
	>
</form>
{% endblock %}
